    /* The switch - the box around the slider */
    .switch {
      position: relative;
      display: inline-block;

      width: 50px;
      height: 22px;
      margin-right:30px;
      top: -3px;

    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 2px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }


    input:checked + .slider {
      background-color: #2185d0;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2185d0;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .slidecontainer {
      float:right;
      margin-right:30px;
      position: relative;
      display: inline-block;
    }


    /* The slider itself */
    .sliderbar {
      -webkit-appearance: none;  /* Override default CSS styles */
      appearance: none;
      width: 65%%; /* Full-width */
      height: 15px; /* Specified height */
      background: #ccc; /* Grey background */
      outline: none; /* Remove outline */
      border-radius: 10px;


    }

    /* Mouse-over effects */
    .sliderbar:hover {
      opacity: 1; /* Fully shown on mouse-over */
    }

    /* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
    .sliderbar::-webkit-slider-thumb {
      -webkit-appearance: none; /* Override default look */
      appearance: none;
      width: 22px; /* Set a specific slider handle width */
      height: 22px; /* Slider handle height */
      background: #2185d0; /* Green background */
      cursor: pointer;/* Cursor on hover */
      border-radius: 50%;
    }

    .sliderbar::-moz-range-thumb {
      width: 25px; /* Set a specific slider handle width */
      height: 25px; /* Slider handle height */
      border-radius: 50%;
      background: #ccc; /* Green background */
      cursor: pointer; /* Cursor on hover */
    }
